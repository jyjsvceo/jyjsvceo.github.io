<!doctype html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style/style-navbar.css" rel="stylesheet">
    <link href="style/style-home.css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html"><img src="img/icon_SNU.png" alt="SNU_Logo" width="30" height="30"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            <a class="nav-link" href="project.html">Projects</a>
            <a class="nav-link" href="about.html">About</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Nav Bar -->

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="home-carousel carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">

        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner home-carousel-inner">
        <div class="home-carousel-item carousel-item active">
          <img src="img/home_1.jpg" class="d-block w-100" alt="homebg1">
        </div>
        <div class="home-carousel-item carousel-item">
          <img src="img/home_2.jpg" class="d-block w-100" alt="homebg2">
        </div>

          <img src="img/home_3.jpg" class="d-block w-100" alt="homebg3">
        </div>
        <div class="home-carousel-item carousel-item">
          <img src="img/home_4.jpg" class="d-block w-100" alt="homebg4">
        </div>
        <div class="home-carousel-item carousel-item">
          <img src="img/home_5.jpg" class="d-block w-100" alt="homebg5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
